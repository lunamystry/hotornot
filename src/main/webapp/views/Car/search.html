<div class="form-horizontal">
    <h3>Create a new Car</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Cars/new"><span
                    class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Cars</h3>
    <form id="CarSearch" class="form-horizontal">


        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input id="name" name="name" class="form-control" type="text" ng-model="search.name"
                       placeholder="Enter the Car Name"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="imageUrl" class="col-sm-2 control-label">Image URL</label>
            <div class="col-sm-10">
                <a class="img-responsive" href="#/Cars/edit/{{result.id}}">
                    <img class="img-responsive" src="{{result.imageUrl}}"/>
                </a>
                <input id="imageUrl" name="imageUrl" class="form-control" type="text" ng-model="search.imageUrl"
                       placeholder="Enter the Car Image Url"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea id="description" name="description" class="form-control" type="text"
                          ng-model="search.description" placeholder="Enter the Car Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="rating" class="col-sm-2 control-label">Rating</label>
            <div class="col-sm-10">
                <input id="rating" name="rating" class="form-control" type="text" ng-model="search.rating"
                       placeholder="Enter the Car Rating"></input>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span
                        class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody id="search-results-body">
            <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/Cars/edit/{{result.id}}">{{result.name}}</a></td>
                <td>
                    <a class="img-responsive" href="#/Cars/edit/{{result.id}}">
                        <img class="img-responsive" src="{{result.imageUrl}}"/>
                    </a>
                </td>
                <td><a href="#/Cars/edit/{{result.id}}">{{result.description}}</a></td>
                <td><a href="#/Cars/edit/{{result.id}}">{{result.rating}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
